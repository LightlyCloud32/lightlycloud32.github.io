<!DOCTYPE html>
<html lang="ja-jp" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viewer</title>
  <meta property="og:type" content="website">
  <meta property="og:title" content="LightlyCloud32 Viewer">
  <meta property="" content="">
  <link rel="stylesheet" href="./style.css">
  <noscript>JavaScriptを有効化してください</noscript>
</head>
<body>
  <p id="content"></p>
  <script type="module">
    import vu from './javascript/ViewerUtils.js';
    const prmgr = vu.paramsManager;
    //ガバガバコード
    onload = async () => {
      var res = await vu.net.fetchFile('pages', prmgr.getParam('f'));
      const dom = vu.domParse(res);
      console.log(dom);
      document.getElementById('content').append(dom.body);
      document.title = `${dom.title} - Viewer`;
      vu.initialize();
    };
  </script>
  <!--にゃー-->
</body>
</html>
